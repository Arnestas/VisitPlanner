<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">

    <link href="/css/style.css" rel="stylesheet" type="text/css">

</head>
<body>

<p>

    <a th:href="@{/visits/admin/serviceDesk}">Service department screen</a>
</div>

    <a th:href="@{/visits/user/tasks(username=${#authentication.principal.username})}">User tasks</a>

<form action="#" th:action="@{/logout}" method="post">

</html>
