<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Welcome to the App</title>
</head>
<body>
<div class="container">
    <div class="row justify-content-center align-items-center vh-30">
        <div class="col-md-6 text-center">
            <h1>Welcome back <span th:text="${#authentication.principal.username}"></span>!</h1>
        </div>
    </div>
    <div style="margin-bottom: 30px;"></div>

    <div class="row justify-content-center">
        <div class="col-md-6 text-center">
            <div sec:authorize="hasRole('ADMIN')" class="mb-3">
                <a th:href="@{/visits/admin/serviceDesk}" class="btn btn-primary">Service Department Screen</a>
            </div>
            <div style="margin-bottom: 10px;"></div>
            <div sec:authorize="hasRole('USER')" class="mb-3">
                <a th:href="@{/visits/user/tasks(username=${#authentication.principal.username})}" class="btn btn-primary">User Tasks</a>
            </div>
            <div style="margin-bottom: 10px;"></div>
            <div class="mb-3">
                <form action="#" th:action="@{/logout}" method="post">
                    <input type="submit" class="btn btn-secondary" value="Logout"/>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
