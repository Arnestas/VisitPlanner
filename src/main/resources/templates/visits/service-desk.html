<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<!--    <link href="/css/style.css" rel="stylesheet" type="text/css">-->
    <title>Service Desk</title>
</head>
<body>

<script>
    function reloadPage() {
        location.reload();
    }
    setInterval(reloadPage, 3000);
</script>

<div style="display: flex; justify-content: center; align-items: center; flex-direction: column;">
    <p>Service Desk information</p>

    <table class="table" style="width: 35%; margin-top: 20px;">
        <thead>
            <tr>
                <th scope="col" style="border: 1px solid black; padding: 8px; text-align: center;"> Visit Number</th>
                <th scope="col" style="border: 1px solid black; padding: 8px; text-align: center;"> Specialist</th>
                <th scope="col" style="border: 1px solid black; padding: 8px; text-align: center;"> Status</th>
                <th scope="col" style="border: 1px solid black; padding: 8px; text-align: center;"> Visit_Time</th>
            </tr>
        </thead>
        <tbody>
        <tr th:each="visit : ${visits}">
            <td th:text="${visit.visitNumber}" style="border: 1px solid black; padding: 8px;"></td>
            <td th:text="${visit.user.name}" style="border: 1px solid black; padding: 8px;"></td>
            <td th:text="${visit.status}" style="border: 1px solid black; padding: 8px;"></td>
            <td th:text="${visit.reservedTime}" style="border: 1px solid black; padding: 8px;"></td>
        </tr>
        </tbody>
    </table>

    <div class="btn-group">
        <a th:href="@{/login/logged}">
            <button type="button" class="btn btn-secondary button-spacing">Back</button>
        </a>
    </div>

</div>
</body>
</html>
