<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="/css/style.css" rel="stylesheet" type="text/css">
    <title>Service Desk</title>
</head>
<body>

<script>
    function reloadPage() {
        location.reload();
    }
    setInterval(reloadPage, 3000);
</script>

<div class="center">
    <p>Service Desk information</p>

    <table class="table">
        <thead>
            <tr>
                <th scope="col"> Visit Number</th>
                <th scope="col"> Specialist</th>
                <th scope="col"> Status</th>
                <th scope="col"> Visit_Time</th>
            </tr>
        </thead>
        <tbody>
        <tr th:each="visit : ${visits}">
            <td th:text="${visit.visitNumber}"></td>
            <td th:text="${visit.user.name}"></td>
            <td th:text="${visit.status}"></td>
            <td th:text="${visit.reservedTime}"></td>
        </tr>
        </tbody>
    </table>

    <div class="btn-group">
        <a th:href="@{/logged}">
            <button type="button" class="btn btn-success button-spacing">Back</button>
        </a>
    </div>
<!--    <form action="#" th:action="@{/logout}" method="post">-->
<!--        <input type="submit" class="btn btn-success button-spacing" value="Logout"/>-->
<!--    </form>-->
</div>
</body>
</html>
