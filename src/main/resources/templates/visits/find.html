<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Check Visit Number</title>
</head>
<body>
<br><br>
<div style="display: flex; justify-content: center; align-items: center; flex-direction: column;">

    <h1 th:text="${visitNumber}" style="text-align: center;"></h1>

    <table style="width: 35%; border-collapse: collapse; margin-top: 20px; margin-bottom: 20px;">
        <thead></thead>
        <tbody>
        <tr>
            <th scope="row" style="border: 1px solid black; padding: 8px;">Visit Number</th>
            <td th:text="${visitNumber}" style="border: 1px solid black; padding: 8px;"></td>
        </tr>
        <tr>
            <th scope="row" style="border: 1px solid black; padding: 8px;">Specialist</th>
            <td th:text="${user}" style="border: 1px solid black; padding: 8px;"></td>
        </tr>
        <tr>
            <th scope="row" style="border: 1px solid black; padding: 8px;">Reservation Time</th>
            <td th:text="${reservationTime}" style="border: 1px solid black; padding: 8px;"></td>
        </tr>
        <tr>
            <th scope="row" style="border: 1px solid black; padding: 8px;">Reserved Time</th>
            <td th:text="${reservedTime}" style="border: 1px solid black; padding: 8px;"></td>
        </tr>
        <tr>
            <th scope="row" style="border: 1px solid black; padding: 8px;">Visit status</th>
            <td th:text="${status}" style="border: 1px solid black; padding: 8px;"></td>
        </tr>
        <tr>
            <th scope="row" style="border: 1px solid black; padding: 8px;">Place in waiting line</th>
            <td th:text="${placeInLine}" style="border: 1px solid black; padding: 8px;"></td>
        </tr>
        <tr>
            <th scope="row" style="border: 1px solid black; padding: 8px;">Time left until the visit</th>
            <td th:text="${timeLeft}" style="border: 1px solid black; padding: 8px;"></td>
        </tr>
        </tbody>
    </table>
<br>
<br>
<br>
<br>
    <div class="btn-group">
        <a th:href="@{/}">
            <button type="button" class="btn btn-secondary" style="margin-right: 10px;">Back Home</button>
        </a>
        <a th:href="@{/visits/cancel(visitId=${visitId})}">
            <button type="button" class="btn btn-danger"
                    onclick="if(!(confirm('Are you sure you want to cancel this reservation?'))) return false" style="margin-right: 10px;">Cancel Visit</button>
        </a>
    </div>
</div>
</body>
</html>
