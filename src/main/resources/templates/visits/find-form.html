<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="/css/style.css" rel="stylesheet" type="text/css">
    <title>Form to check a visit</title>
</head>
<body>
<h3>
    Check a Visit using Visit Code
</h3>
<br>
<br>

<form class="row g-3" th:action="@{/visits/visitNumber}" method="get">

    <div class="col-md-4">
        <input type="text" name="visitNumber" th:value="${visitNumber}"
               class="form-control mb-4 w-35"  placeholder="Visit Number">
    </div>

    <div class="col-12">
        <button class="btn btn-primary" type="submit">Find</button>
    </div>

</form>


<hr>
<a th:href="@{/}">Back to home</a>

</body>
</html>
