<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="/css/style.css" rel="stylesheet" type="text/css">
    <title>Visit Number</title>
</head>
<body>

<!--<script>-->

<div class="center">
    <p> Desk information for User</p>

    <p th:if="${statusStartedExists}" class="text-danger">This user has started tasks! There can only be one active task at a time!</p>

    <table class="table">
        <thead>
        <tr>
            <th scope="col"> Visit Number </th>
            <th scope="col"> Status </th>
            <th scope="col"> Visit_Date_Time </th>
            <th scope="col"> Options </th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="visit : ${visits}">
            <td th:hidden="${visit.id}"></td>
            <td th:text="${visit.visitNumber}"></td>
            <td th:text="${visit.status}"></td>
            <td th:text="${visit.reservedTime}"></td>
            <td>
                <div class="btn-group">
                    <a th:href="@{/visits/user/start(visitId=${visit.id})}">
                        <button type="button" class="btn btn-success button-spacing">Start</button>
                    </a>
                    <a th:href="@{/visits/user/finish(visitId=${visit.id})}">
                        <button type="button" class="btn btn-danger button-spacing">Finish</button>
                    </a>
                </div>
            </td>
        </tr>

        </tbody>
    </table>

    <div class="btn-group">
        <a th:href="@{/logged}">
            <button type="button" class="btn btn-success button-spacing">Back</button>
        </a>
    </div>

</div>
</body>
</html>
